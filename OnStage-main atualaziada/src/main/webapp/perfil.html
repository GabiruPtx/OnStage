<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>OnStage - O espetáculo ao seu alcance</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="img/OS_Logotipo_Black.png" alt="Logo" class="logo">
            </a>
        </div>
        <div id="auth-container">
            <!-- Botão de Perfil e Menu -->
            <div id="profile-container" class="profile-container" style="display: none;">
                <button class="profile-btn">
                    GG
                    <span class="profile-name">Gabriel Garcia</span>
                </button>
                <div class="profile-dropdown">
                    <ul>
                        <li><a href="perfil.html">Minha conta</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#" id="logout-btn">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
            <span class="icon">☀️</span>
        </button>
    </header>
<!-- Seção: Dados da Conta -->
<div class="dados-conta">
    <h2>Dados da Conta</h2>
    <form id="dados-conta-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" value="Gabriel Garcia" disabled>
            <button type="button" class="edit-btn" id="edit-nome">Editar</button>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" value="seuemail@exemplo.com" disabled>
            <button type="button" class="edit-btn" id="edit-email">Editar</button>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" value="******" disabled>
            <button type="button" class="edit-btn" id="edit-senha">Alterar</button>
        </div>
    </form>
</div>

<!-- Seção: Pagamento -->
<div class="pagamento-secao">
  <h2>Pagamento</h2>
  <button id="btn-cadastrar-cartao" class="edit-btn">Cadastrar Cartão de Crédito</button>

  <!-- Pop-up para cadastrar cartão -->
  <div id="popup-cartao" class="popup">
    <div class="popup-content">
      <h3>Cadastrar Cartão de Crédito</h3>
      <form id="cadastro-cartao-form">
        <div class="form-group">
          <label for="numero-cartao">Número do Cartão:</label>
          <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000">
        </div>
        <div class="form-group">
          <label for="nome-cartao">Nome no Cartão:</label>
          <input type="text" id="nome-cartao" placeholder="Nome Completo">
        </div>
        <div class="form-group">
          <label for="validade-cartao">Validade:</label>
          <input type="text" id="validade-cartao" placeholder="MM/AA">
        </div>
        <div class="form-group">
          <label for="cvv-cartao">CVV:</label>
          <input type="text" id="cvv-cartao" placeholder="000">
        </div>
        <button type="submit" class="edit-btn">Cadastrar Cartão</button>
      </form>
      <button class="close-popup" id="close-popup">Fechar</button>
    </div>
  </div>

  <!-- Exibição do cartão cadastrado -->
  <div id="cartao-cadastrado" style="display: none;">
    <h3>Cartão Cadastrado</h3>
    <p id="cartao-numero"></p>
    <p id="cartao-nome"></p>
    <p id="cartao-validade"></p>
  </div>
</div>


    <!-- Rodapé -->
    <footer class="footer">
        <p>© 2024 OnStage. Todos os direitos reservados.</p>
    </footer>

    <script src="js/perfil.js"></script>
</body>
</html>
