<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/assentos.css">
    <script src="js/script.js" defer></script>
    <script src="js/assentos.js" defer></script>
    <title>OnStage - Escolha de Assentos</title>
</head>
<body>
      <!-- Cabeçalho -->
      <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="img/OS_Logotipo_Black.png" alt="Logo" class="logo">
            </a>
        </div>
        <div id="auth-container">
            <div id="profile-container" class="profile-container" style="display: none;">
                <button class="profile-btn">
                    GG
                    <span class="profile-name">Gabriel Garcia</span>
                </button>
                <div class="profile-dropdown">
                    <ul>
                        <li><a href="perfil.html">Minha conta</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#" id="logout-btn">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
            <span class="icon">☀️</span>
        </button>
    </header>

    <!-- Tela de assentos -->
    <main>
        <h1 class="page-title">Escolha seu Assento</h1>
        <div class="screen">Tela</div>

        <!-- Assentos -->
        <div class="cinema-seats">
            <div class="row">
                <div class="seat available" data-seat="A1">A1</div>
                <div class="seat available" data-seat="A2">A2</div>
                <div class="seat reserved" data-seat="A3">A3</div>
                <div class="seat available" data-seat="A4">A4</div>
                <div class="seat available" data-seat="A5">A5</div>
                <div class="seat available" data-seat="A6">A6</div>
                <div class="seat available" data-seat="A7">A7</div>
                <div class="seat available" data-seat="A8">A8</div>
            </div>
            <div class="row">
                <div class="seat available" data-seat="B1">B1</div>
                <div class="seat available" data-seat="B2">B2</div>
                <div class="seat reserved" data-seat="B3">B3</div>
                <div class="seat available" data-seat="B4">B4</div>
                <div class="seat available" data-seat="B5">B5</div>
                <div class="seat available" data-seat="B6">B6</div>
                <div class="seat available" data-seat="B7">B7</div>
                <div class="seat available" data-seat="B8">B8</div>
            </div>
            <div class="row">
                <div class="seat available" data-seat="C1">C1</div>
                <div class="seat available" data-seat="C2">C2</div>
                <div class="seat available" data-seat="C3">C3</div>
                <div class="seat available" data-seat="C4">C4</div>
                <div class="seat reserved" data-seat="C5">C5</div>
                <div class="seat available" data-seat="C6">C6</div>
                <div class="seat available" data-seat="C7">C7</div>
                <div class="seat reserved" data-seat="C8">C8</div>
            </div>
        </div>

        <!-- Painel de informações -->
        <div class="info-panel">
            <div><span class="seat available"></span> Disponível</div>
            <div><span class="seat reserved"></span> Reservado</div>
            <div><span class="seat selected"></span> Selecionado</div>
        </div>

        <button id="confirm-selection">Confirmar Seleção</button>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 OnStage. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
