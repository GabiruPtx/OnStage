<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>OnStage - O espetáculo ao seu alcance</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="img/OS_Logotipo_Black.png" alt="Logo" class="logo">
            </a>
        </div>
        <div id="auth-container">
            <div id="profile-container" class="profile-container" style="display: none;">
                <button class="profile-btn">
                    GG
                    <span class="profile-name">Gabriel Garcia</span>
                </button>
                <div class="profile-dropdown">
                    <ul>
                        <li><a href="perfil.html">Minha conta</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#" id="logout-btn">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
            <span class="icon">☀️</span>
        </button>
    </header>

    <!-- Seção: Dados Pessoais -->
    <div class="dados-pessoais">
        <h2>Dados Pessoais</h2>
        <form id="dados-pessoais-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" value="Gabriel Garcia" disabled>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" value="Garcia" disabled>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" value="123.456.789-00" disabled>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" value="seuemail@exemplo.com">
                <button type="button" class="edit-btn" id="edit-email">Editar</button>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" value="******">
                <button type="button" class="edit-btn" id="edit-senha">Alterar</button>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" value="(11) 98765-4321">
                <button type="button" class="edit-btn" id="edit-telefone">Editar</button>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" value="1990-05-15">
                <button type="button" class="edit-btn" id="edit-data-nascimento">Alterar</button>
            </div>
        </form>
    </div>

    <!-- Seção: Endereço -->
    <div class="endereco">
        <h2>Endereço</h2>
        <form id="endereco-form">
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" value="Centro" disabled>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" value="01000-000" disabled>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" value="Rua Exemplo" disabled>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" value="123" disabled>
            </div>
            <div class="form-group">
                <button type="button" class="edit-btn" id="edit-endereco">Editar Endereço</button>
            </div>
        </form>
    </div>
    <!-- Seção de Cartões -->
<div class="cartao-secao">
  <h2>Cartões Salvos</h2>
  <!-- Botão para abrir a pop-up de cadastro de cartão -->
  <button id="btn-cadastrar-cartao" class="edit-btn">Adicionar Cartão de Crédito</button>

  <!-- Pop-up para cadastrar cartão -->
  <div id="popup-cartao" class="popup">
    <div class="popup-content">
      <h3>Cadastrar Cartão de Crédito</h3>
      <form id="cadastro-cartao-form">
        <div class="form-group">
          <label for="numero-cartao">Número do Cartão:</label>
          <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000" required>
        </div>
        <div class="form-group">
          <label for="nome-cartao">Nome no Cartão:</label>
          <input type="text" id="nome-cartao" placeholder="Nome Completo" required>
        </div>
        <div class="form-group">
          <label for="validade-cartao">Validade:</label>
          <input type="text" id="validade-cartao" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
          <label for="cvv-cartao">CVV:</label>
          <input type="text" id="cvv-cartao" placeholder="000" required>
        </div>
        <button type="submit" class="edit-btn">Salvar Cartão</button>
      </form>
      <button class="close-popup" id="close-popup">Fechar</button>
    </div>
  </div>

  <!-- Exibição dos cartões salvos -->
  <div id="cartao-salvo" class="cartao-salvo" style="display: none;">
    <h3>Cartão Cadastrado</h3>
    <p id="cartao-numero"></p>
    <p id="cartao-nome"></p>
    <p id="cartao-validade"></p>
  </div>
</div>


    <!-- Rodapé -->
    <footer class="footer">
        <p>© 2024 OnStage. Todos os direitos reservados.</p>
    </footer>

    <script src="js/perfil.js"></script>
</body>
</html>
