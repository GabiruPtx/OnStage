<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme - Wicked</title>
    <link rel="stylesheet" href="css/sessoescinemas.css">
    <script src="js/sessoescinemas.js" defer></script>

</head>
<body>
     <!-- Cabeçalho -->
     <header class="header">
        <div class="logo-container">
            <img src="img/OS_Logotipo_Black.png" alt="Logo" class="logo">
        </div>
        
        <div id="auth-container">
        
            <button id="auth-btn" class="auth-btn">Cadastro / Login</button>
            <!-- Botão de Perfil e Menu -->
            <div id="profile-container" class="profile-container" style="display: none;">
              <button class="profile-btn">
                GG
                <span class="profile-name">Gabriel Garcia</span>
              </button>
              <div class="profile-dropdown">
                <ul>
                  <li><a href="perfil.html">Minha conta</a></li>
                  <li><a href="#">Central de ajuda</a></li>
                  <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
              </div>
            </div>
          </div>
          
          
        <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
            <span class="icon">☀️</span>
        </button>
    </header>

    </header>
    <section class="movie-info">
        <img src="img/guldcsha8aivddc.webp" alt="Moana 2" class="poster">
        <div class="details">
          <h1>Moana 2</h1>
          <p>1h40 | Animação</p>
          <p class="synopsis">Após receber um chamado inesperado...</p>
          
        </div>
      </section>
      <section class="sessions">
        <h2>Sessões</h2>
        <div class="filters">
          <button>Hoje</button>
          <button>Dublado</button>
          <button>3D</button>
        </div>
        <div class="cinemas">
          <h3>Cine Araújo Jardim Guadalupe</h3>
          <div class="times">
            <button>14:40</button>
            <button>16:50</button>
            <button>19:00</button>
          </div>
        </div>
      </section>

    
    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 OnStage. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
