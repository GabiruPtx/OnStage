<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/selecaoassentos.css>
</head>
<body>

    <div class="container">
        <div class="movie-info">
            <img src="https://via.placeholder.com/300x450?text=Filme+em+Cartaz" alt="Filme em Cartaz">
            <div class="session-info">
                <h2>Filme: A Jornada das Estrelas</h2>
                <p><strong>Data:</strong> 12 de Dezembro, 2024</p>
                <p><strong>Horário:</strong> 19:30</p>
            </div>
        </div>

        <div class="cinema-room">
            <div class="screen">
                <span>TELA</span>
            </div>

            <div class="seats">
                <div class="row">
                    <div class="seat" id="seat1"></div>
                    <div class="seat" id="seat2"></div>
                    <div class="seat" id="seat3"></div>
                    <div class="seat" id="seat4"></div>
                    <div class="seat" id="seat5"></div>
                </div>
                <div class="row">
                    <div class="seat" id="seat6"></div>
                    <div class="seat" id="seat7"></div>
                    <div class="seat" id="seat8"></div>
                    <div class="seat" id="seat9"></div>
                    <div class="seat" id="seat10"></div>
                </div>
                <div class="row">
                    <div class="seat" id="seat11"></div>
                    <div class="seat" id="seat12"></div>
                    <div class="seat" id="seat13"></div>
                    <div class="seat" id="seat14"></div>
                    <div class="seat" id="seat15"></div>
                </div>
                <!-- Mais linhas de assentos -->
            </div>

            <button id="confirmSelection">Confirmar Seleção</button>
        </div>

        <div class="selected-seats">
            <h3>Assentos Selecionados:</h3>
            <ul id="selectedSeatsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
