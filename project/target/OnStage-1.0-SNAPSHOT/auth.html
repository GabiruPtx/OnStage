<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/a.css">
    <script src="js/auth.js" defer></script>
    <script src="js/a.js" defer></script>
    <title>Cadastro || Login</title>
</head>
<body>

    <div class="container" id="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container sign-up-container">
            <form id="register-form" action="#">
                <h1>Criar Conta</h1>
                
                <!-- Dados Pessoais -->
                <div class="infield">
                    <input type="text" placeholder="Nome" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Sobrenome" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="CPF" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="tel" placeholder="Telefone" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" id= "emailC" placeholder="E-mail" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="date" placeholder="Data de Nascimento" />
                    <label></label>
                </div>
                
                <h2>Endereço</h2>
                <!-- Endereço -->
                <div class="infield">
                    <input type="text" placeholder="Rua" />
                    <label></label>
                </div>
                <div class="infield">
                    <select name="cidade" id="cidade">
                        <option value="">Cidade</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Niterói">Niterói</option>
                        <option value="Duque de Caxias">Duque de Caxias</option>
                    </select>
                </div>
                <div class="infield">
                    <select name="estado" id="estado">
                        <option value="">Estado</option>
                        <option value="RJ">RJ</option>
                    </select>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Bairro" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Logradouro" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Complemento" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="CEP" />
                    <label></label>
                </div>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <button type="button" class="toggle-btn">Login</button></p>
            </form>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container sign-in-container">
            <form id="login-form" class="active" action="#">
                <h1>Entrar</h1>
                <span>ou use sua conta</span>
                <div class="infield">
                    <input type="email" id="email" placeholder="E-mail" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" id="password" name="password" placeholder="Senha" required/>
                    <label></label>
                </div>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
                    <button type="submit">Entrar</button>
                <a>Não tem uma conta?</a>
                    <button type="button" class="toggle-btn">Cadastrar</button>
            </form>
        </div>

    </div>

</body>
</html>
