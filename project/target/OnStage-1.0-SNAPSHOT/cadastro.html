<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/navegacao.js" defer></script>
    <!--<script src="js/cadastro.js" defer></script>-->
    <title>Cadastro</title>
</head>
<body>
  <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="register-form" action="CadastroServlet" method="post">
          <h1>Criar Conta</h1>

          <!-- Divisão em colunas -->
          <div class="form-columns">
            <!-- Coluna da esquerda -->
            <div class="esquerda">
              <div class="infield">
                <input type="text" id="Nome" placeholder="Nome" name="Nome"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="text" id="Sobrenome" placeholder="Sobrenome" name="Sobrenome" />
                <label></label>
              </div>
              <div class="infield">
                <input type="email" id="Email" placeholder="E-mail" name="Email" required />
                <label></label>
              </div>
              <div class="infield">
                <input type="password" id="Senha" placeholder="Senha" name="Senha" required />
                <label></label>
              </div>
              <div class="infield">
                <input type="text" id="CPF" placeholder="CPF" name="CPF"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="te" id="Telefone" placeholder="Telefone" name="Telefone"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="date" id="Data de Nascimento" placeholder="Data de Nascimento" name="DataNascimento"/>
                <label></label>
              </div>
            </div>

            <!-- Coluna da direita -->
            <div class="direita">
              <div class="infield">
                <input type="text" id="Logradouro" placeholder="Logradouro" name="Logradouro"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="text" id="Numero" placeholder="Número" name="Numero"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="text" id="Bairro" placeholder="Bairro" name="Bairro"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="text" id="Complemento" placeholder="Complemento" name="Complemento"/>
                <label></label>
              </div>
              <div class="infield">
                <input type="text" id="CEP" placeholder="CEP" name="CEP"/>
                <label></label>
              </div>
              <div class="infield">
                <select id="Estado" name="Estado">
                  <option value="">Estado</option>
                  <option value="RJ">RJ</option>
                </select>
              </div>
              <div class="infield">
                <select  id="Cidade" name="Cidade">
                  <option value="">Cidade</option>
                  <option value="Rio de Janeiro">Rio de Janeiro</option>
                  <option value="Niterói">Niterói</option>
                  <option value="Duque de Caxias">Duque de Caxias</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Botões e mensagens centralizadas -->
          <button type="submit" id="CADASTRAR">Cadastrar</button>
          <a>Já tem uma conta?</a>
          <button type="button" class="login-btn">Login</button>
        </form>
      </div>
    </div>
</body>
</html>
