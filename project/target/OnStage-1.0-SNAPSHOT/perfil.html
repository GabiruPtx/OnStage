<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - OnStage</title>
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body class="white-theme">
  <!-- Cabeçalho -->
  <header class="header">
    <img src="img/seu-logotipo.png" alt="Logotipo OnStage" class="logo">
    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle">
        <span class="icon">☀️</span>
      </button>
      <div class="profile-menu">
        <button id="profile-toggle" class="profile-toggle">
          <img src="img/user-icon.png" alt="Ícone do Perfil">
        </button>
        <div id="profile-dropdown" class="profile-dropdown hidden">
          <p>Gabriel Garcia...</p>
          <a href="#">Ingressos</a>
          <a href="#">Favoritos</a>
          <a href="#">Minha Conta</a>
          <a href="#">Central de Ajuda</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Seção de Perfil -->
  <main>
    <div class="perfil-container">
      <h1>Minha Conta</h1>

      <div class="perfil-secoes">
        <!-- Seção: Dados da Conta -->
        <div class="dados-conta">
          <h2>Dados da Conta</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" value="Seu Nome" disabled>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" value="seuemail@exemplo.com" disabled>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" value="******" disabled>
              <button type="button" class="edit-btn" id="edit-senha">Alterar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>© 2024 OnStage. Todos os direitos reservados.</p>
  </footer>

  <script src="js/perfil.js"></script>
</body>
</html>
