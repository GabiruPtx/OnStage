<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>OnStage - O espetáculo ao seu alcance</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="menu-button">&#9776;</div>
        <div class="logo-container">
            <img src="img/OS_Logotipo_Black.png" alt="Logo" class="logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar eventos...">
        </div>
        <button class="auth-btn">Cadastrar/Login</button>
        <button id="theme-black" class="theme-button">Tema Black</button>
        <button id="theme-white" class="theme-button">Tema White</button>
    </header>

    <!-- Corpo principal -->
    <main>
        <!-- Eventos em Alta -->
        <section class="EventosEmAlta">
            <h2>Eventos em Alta</h2>
            <div class="carrossel">
                <div class="carrossel-track">
                    <img src="img/wicked-posterportrait.webp" alt="Evento 1">
                    <img src="img/herege-posterportrait.webp" alt="Evento 2">
                    <img src="img/a-forja-o-poder-da-transformacao-posterportrait.webp" alt="Evento 3">
                   
                </div>
                <button class="carrossel-button prev">&#10094;</button>
                <button class="carrossel-button next">&#10095;</button>
            </div>
        </section>

        <!-- Filmes em Alta -->
        <section class="FilmesEmAlta">
            <h2>Filmes em Alta</h2>
            <div class="carrossel">
                <div class="carrossel-track">
                    <img src="img/todo tempo.jpg" alt="Filme 1">
                    <img src="img/Venom-3-A-Ultima-Rodada-Veja-numeros-de-bilheteria-da-estreia-1.jpg" alt="Filme 3">
                    <img src="img/wicked-posterportrait.webp" alt="Filme 4">
                </div>
                <button class="carrossel-button prev">&#10094;</button>
                <button class="carrossel-button next">&#10095;</button>
            </div>
        </section>

        <!-- Eventos Próximos -->
        <section class="EventosProximos">
            <h2>Eventos Próximos</h2>
            <div class="carrossel">
                <div class="carrossel-track">
                    <img src="img/evento5.jpg" alt="Evento 5">
                    <img src="img/evento6.jpg" alt="Evento 6">
                    <img src="img/evento7.jpg" alt="Evento 7">
                    <img src="img/evento8.jpg" alt="Evento 8">
                </div>
                <button class="carrossel-button prev">&#10094;</button>
                <button class="carrossel-button next">&#10095;</button>
            </div>
        </section>

        <!-- Estreando -->
        <section class="Estreando">
            <h2>Estreando</h2>
            <div class="carrossel">
                <div class="carrossel-track">
                    <img src="img/estreia1.jpg" alt="Estreia 1">
                    <img src="img/estreia2.jpg" alt="Estreia 2">
                    <img src="img/estreia3.jpg" alt="Estreia 3">
                    <img src="img/estreia4.jpg" alt="Estreia 4">
                </div>
                <button class="carrossel-button prev">&#10094;</button>
                <button class="carrossel-button next">&#10095;</button>
            </div>
        </section>
        
        <!-- Categorias -->
        <section class="EventosPorCategoria">
            <h2>Eventos por Categoria</h2>
            <div class="content-row">
                <div class="category-box">Cinema</div>
                <div class="category-box">Teatro</div>
                <div class="category-box">Música</div>
            </div>
        </section>
    </main>
  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2024 OnStage. Todos os direitos reservados.</p>
</footer>
</body>
</html>
